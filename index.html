<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
    <!-- CSS only -->
    <title>Glotonman.js</title>
</head>

<body class="container">
    <header class="mt-5">
        <h1 class="text-center">
            Glotonman.js
        </h1>
    </header>
    <section id='game' class="mt-5 container-sm">
        <div id='stats' class="stats d-sm-flex text-center justify-content-around">

            <h4 id='timer'>

            </h4>
            <div>
                <h4 id='hungry'>

                </h4>
            </div>
            <h4 id='score'>
            </h4>
        </div>
        <div id='screen' class="game-grid m-auto">
        </div>
        <div id='popup'>
        </div>
        <div class="mt-3">
            <p id='best' class="text-center">
                Best: 
            </p>
        </div>
        <div class="d-sm-flex justify-content-center mt-4">
            <button id='start' onclick="startGame()" class="btn btn-primary m-1">Start</button>
            <button disabled id='pause' class="btn btn-secondary m-1">Pause</button>
            <button disabled onclick="reloadPage()" id='restart' class="btn btn-success m-1">Reload</button>
        </div>
        <div id="mobile" class="d-flex justify-content-between mt-4">
            <div>

            </div>
            <div>

            </div>
        </div>
    </section>
    
</body>
<script src="index.js" type="text/javascript"></script>

</html>
